<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" content="text/html;charset=UTF-8" >
    <script type="text/javascript"  src="/web/component/js/jquery-3.3.1.min.js" ></script>
    <title>退货管理</title>
    <link rel="stylesheet" href="/web/component/layui/css/layui.css" media="all">
    <script src="/web/component/layui/layui.js" charset="utf-8"></script>
</head>
<script>
    $(function(){
        $.ajax({
            url: '/login/session',
            type: 'post',
            contentType:"application/json",
            success: function (data) {
                    if (data==="0"){
                        //表头
                        sjtable(data);
                    }

                    if (data==="1"){
                        sjtable(data);
                    }
                    if (data==="2"){
                        sjtable(data);
                    }
            }
        });
    });


    function sjtable(shuju) {
        layui.use('table', function () {
            var table = layui.table;
            var layer =layui.layer;
            table.render({
            elem: '#demo'       //赋值到那个table
            ,height:500
            ,url:'/Sales/Saleslist'
            ,where:{userId: shuju}
            ,page:true //开启分页
            ,limit:10
             , id: 'testReload'
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar: ['filter', 'print', 'exports']
            ,cols: [[   //表头
                {field:'did', title: 'ID', sort: true}
                ,{field:'userId',title: '业务员id'}
                ,{field:'orderId', title: '订单编号'}
                ,{field:'trackingNumber', title: '物流编号',edit:true}
                ,{field:'trackingName',  title: '物流公司名称'}
                ,{field: 'status', title: '状态',hide:true}
                ,{field:'createTime', title: '创建时间'}
                ,{fixed:'right', title: '操作',align:'center', toolbar: '#barDemo'}
            ]],done: function (response) {
                    //定位当前table视图
                    var tableView = this.elem.next();
                    $.each(response.data,function (index,item) {
                        //逻辑判断
                        if(item.trackingNumber==0){
                            //改变TR行颜色和标签内字体颜色
                            tableView.find('tbody tr[data-index="'+ index +'"]').css('background-color','yellow');
                        }
                        if(item.status==0){
                            tableView.find('tbody tr[data-index="'+ index +'"]').css('background-color','red').find('td').data('edit', false);

                        }
                    })
                }
        });
            //头工具栏监听
            table.on('toolbar(test)', function(obj){
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if(layEvent === 'add'){ //添加
                    layer.open({
                        type: 2
                        ,title:'所有订单'
                        ,content: '/web/view/SalesInsert.html' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                        ,area: ['1300px', '600px']
                        ,end: function(index, layero){
                            location.reload();
                        }
                    });
                }

            });
                    //监听工具条
            table.on('tool(test)', function(obj){
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                if(layEvent === 'edit'){ //查看
                    $.ajax({
                        url: '/Sales/updateOrder?id='+data.orderId+"&status="+data.,
                        type: 'get',
                        dataType:"json",
                        contentType:"application/json",
                        success: function (data1) {
                            if (data1==="1"){
                                layer.msg('删除成功！！！', {
                                    icon: 1,
                                    time: 1000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    //假设这是iframe页
                                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                    parent.layer.close(index); //再执行关闭
                                });
                            }
                            if(data1==="2"){
                                layer.msg("删除失败");
                            }
                        }
                    });
                }
            });

            $('#p1').click(function () {
                var inputVal = $('.layui-input').val();
                table.reload('testReload', {
                    url: '/Sales/SalesOrderbyid'
                    // ,methods:"post"
                    ,request: {
                        pageName: 'page' //页码的参数名称，默认：page
                        ,limitName: 'limit' //每页数据量的参数名，默认：limit
                    }
                    ,where: {
                        trackingNumber : inputVal
                    }
                    ,page: {
                        curr: 1
                    },done: function (response) {
                        //定位当前table视图
                        var tableView = this.elem.next();

                        $.each(response.data,function (index,item) {
                            //逻辑判断
                            console.log(response.status);
                            if(item.trackingNumber==0){
                                //改变TR行颜色和标签内字体颜色
                                tableView.find('tbody tr[data-index="'+ index +'"]').css('background-color','yellow');
                            }
                            if(item.status==0){
                                tableView.find('tbody tr[data-index="'+ index +'"]').css('background-color','red').find('td').data('edit', false);
                                tableView.find('tbody tr[data-index="'+ index +'"]').css('background-color','red').find('button').css('class','layui-btn-disabled');
                            }
                        })
                    }
                });
            });

        });
    }

</script>

<!-- //工具栏-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">确认退款</a>
</script>

<!--工具栏头模板-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加退货订单</button>
    </div>
</script>
<body>
<div class="demoTable">
    搜索订单：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="p1">搜索</button>
</div>
<table class="layui-hide" id="demo" lay-filter="test"></table>
</body>
</html>
