<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/web/component/layui/css/layui.css" th:src="@{/web/component/layui/css/layui.css}"  media="all">
    <script type="text/javascript" src="/web/component/js/jquery-3.3.1.min.js" th:src="@{/web/component/js/jquery-3.3.1.min.js}"></script>
    <script src="/web/component/layui/layui.js" th:src="@{/web/component/layui/layui.js}" ></script>
</head>
<script>
    layui.use(["form","table","layer","upload"], function() {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;
        $(function () {
            $.get("/supplier/users.do",function (d,s) {
                var i=eval(d);
                console.log(i[0].userName);
                var option=$("<option>").text(i[0].userName);
                option.attr("value",i[0].uid);
                $("#userId").append(option);

                form.render();
            })
        })
        //监听表单
        form.on('submit(formDemo)', function(data){
            /*console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}*/
            //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            table.reload('demo', {
                url: '/supplier/supplierAdd.do'
                ,where: data.field//设定异步数据接口的额外参数
                //,height: 300
            });
            return false;
        });
    });

</script>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" required   placeholder="请输入开始时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">cas号</label>
        <div class="layui-input-inline">
            <input type="text " id="cas" name="cas" required   placeholder="请输入结果时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">业务员</label>
        <div class="layui-input-inline">
            <select id ="userId" name="userId" ></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">报价信息</label>
        <div class="layui-input-inline">
            <input type="text " id="createTimess" name="createTimes" required   placeholder="请输入结果时间" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交商品</button>
        </div>
    </div>
</form>
</body>
</html>
