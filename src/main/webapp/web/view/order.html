<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <link rel="stylesheet" href="/web/component/layui/css/layui.css" media="all">
    <script src="/web/component/layui/layui.js"></script>
    <script type="text/javascript" src="/web/component/js/jquery-3.3.1.min.js"></script>
    <script>
        layui.use(['table','layer'], function(){
            var table = layui.table,form = layui.form;

            //第一个实例
            table.render({
                elem: '#demo'
                ,toolbar: '#toolbarDemo'
                ,height: 'full-20'
                ,url: '/Order/' //数据接口
                ,page: true //开启分页
                ,limit:20
                ,totalRow: true
                ,limits:[10,20,30]
                ,cols: [
                    [ //表头
                    {field: 'did', title: '编号', sort: true}
                    ,{field: 'name', title: '商品名称', sort: true, totalRowText: '合计行'}
                    ,{field: 'amount', title: '数量', sort: true}
                    ,{field: 'price', title: '单价', sort: true}
                    ,{field: 'sumPrice', title: '总价', sort: true}
                    ,{field: 'costPrice', title: '成本'}
                    ,{field: 'otherCost', title: '其他成本'}
                    ,{field: '', title: '总成本', templet:"<div>{{ d.costPrice*d.amount+d.otherCost }}</div>"}
                    ,{field: 'royalties', title: '提成', hide:!([[${session.userType}]] == '0'),totalRow: true}
                    ,{field: 'status', title: '是否出库', sort: true, templet:"#status"}
                    ,{fixed: 'right', align:'center', toolbar: '#barDemo'}
                ]
                ],done: function (response) {
                    //定位当前table视图
                    var tableView = this.elem.next();
                    $.each(response.data,function (index,item) {
                        //逻辑判断
                        if(item.status == "2"){
                            //改变TR行颜色和标签内字体颜色
                            tableView.find('tbody tr[data-index="'+ index +'"]').css('background-color','#FF5722');
                            tableView.find('tbody tr[data-index="'+ index +'"]').css('color','#F0F0F0');
                        }
                    })
                }
            });

            //监听锁定操作
            form.on('checkbox(lockDemo)', function(obj){
                if(!obj.elem.checked){
                    obj.elem.checked=true;
                }else {
                    alert(123);
                }
            });

            //监听工具条
            table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

                if(layEvent === 'detail'){ //查看
                    layer.open({
                        area: ['390px', '572px'],
                        title:"订单详情",
                        type: 1,
                        content:
                            "<table class='layui-table'>  " +
                            "  <tr>" +
                            "    <td>商品名称</td>" +
                            "    <td>"+data.name+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>数量</td>" +
                            "    <td>"+data.amount+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>单价</td>" +
                            "    <td>"+data.price+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>总价</td>" +
                            "    <td>"+data.sumPrice+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>成本</td>" +
                            "    <td>"+data.costPrice+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>其他成本</td>" +
                            "    <td>"+data.otherCost+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>总成本</td>" +
                            "    <td>"+((data.costPrice*data.amount)+data.otherCost)+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>提成</td>" +
                            "    <td>"+data.royalties+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>客户姓名</td>" +
                            "    <td>"+data.userName+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>地址</td>" +
                            "    <td>"+data.address+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>联系电话</td>" +
                            "    <td>"+data.phone+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>开票资料</td>" +
                            "    <td>"+data.createTime+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>库存编号</td>" +
                            "    <td>"+data.invoiceId+"</td>" +
                            "  </tr>" +
                            "  <tr>" +
                            "    <td>备注</td>" +
                            "    <td>" +
                            "       <div class='layui-input-inline'>" +
                            "           <textarea  class='layui-textarea' disabled='disabled' style='width: 240px'>"+data.remarks+"</textarea>" +
                            "       </div>" +
                            "    </td>" +
                            "  </tr>" +
                            "</table>" //这里content是一个普通的String
                    });
                } else { //编辑

                }
            });

            //执行实例
            $("#test1").click(function () {
                layer.open({
                    area: ['450px', '500px'],
                    type: 2,
                    content: '/Order/toAdd' //这里content是一个普通的String
                });
            })
        });
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe615;</i>查看订单详情</a>
    </script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button type="button" class="layui-btn layui-btn-sm" lay-event="import" id="test1"><i class="layui-icon">&#xe654;</i>添加订单</button>
        </div>
    </script>
    <style>
        .layui-table-page {
            text-align: center;
        }
    </style>
    <script type="text/html" id="status">
        {{#  if(d.status == 0){ }}
        <input type="checkbox" name="status" value="{{d.status}}" title="出库" lay-filter="lockDemo">
        {{#  } else if(d.status == 1){ }}
        <input type="checkbox" name="status" value="{{d.status}}" title="出库" lay-filter="lockDemo" checked>
        {{#  } else if(d.status == 2){ }}
        <input type="checkbox" name="status" value="{{d.status}}" title="退货" disabled="disabled"  lay-filter="lockDemo" checked>
        {{#  } }}
    </script>
</head>
<body>
    <table id="demo" lay-filter="test"></table>
</body>
</html>
