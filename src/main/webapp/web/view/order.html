<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <link rel="stylesheet" href="/web/component/layui/css/layui.css" media="all">
    <script src="/web/component/layui/layui.js"></script>
    <script type="text/javascript" src="/web/component/js/jquery-3.3.1.min.js"></script>
    <script>
        layui.use(['table'], function(){
            var table = layui.table;
            var upload = layui.upload;

            //第一个实例
            table.render({
                elem: '#demo'
                ,toolbar: '#toolbarDemo'
                ,url: '/Order/select' //数据接口
                ,page: true //开启分页
                ,limit:20
                ,limits:[10,20,30]
                ,cols: [[ //表头
                    {field: 'did', title: '订单编号',}
                    ,{field: 'name', title: '订单名称',}
                    ,{field: 'amount', title: '数量',}
                    ,{field: 'price', title: '单价',}
                    ,{field: 'sumPrice', title: '总价',}
                    ,{field: 'costPrice', title: '成本',}
                    ,{field: '', title: '总成本', templet:"<div>{{ d.costPrice*d.amount }}</div>"}
                    ,{field: 'royalties', title: '提成',}
                    ,{fixed: 'right', width:230, align:'center', toolbar: '#barDemo'}
                ]]
            });

            //监听工具条
            table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

                if(layEvent === 'detail'){ //查看
                    layer.alert(JSON.stringify(data), {
                        title: '当前订单详情'
                    });
                } else { //编辑

                }
            });

            //执行实例
            $("#test1").click(function () {
                layer.open({
                    area: ['390px', '300px'],
                    type: 2,
                    content: 'add.html' //这里content是一个普通的String
                });
            })
        });
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe615;</i>查看订单详情</a>
    </script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button type="button" class="layui-btn layui-btn-sm" lay-event="import" id="test1"><i class="layui-icon">&#xe654;</i>添加订单</button>
        </div>
    </script>
</head>
<body>
    <table id="demo" lay-filter="test"></table>
</body>
</html>
