<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/web/component/layui/css/layui.css" th:href="@{/web/component/layui/css/layui.css}"  media="all">
        <script type="text/javascript" src="/web/component/js/jquery-3.3.1.min.js" th:src="@{/web/component/js/jquery-3.3.1.min.js}"></script>
        <script src="/web/component/layui/layui.js" th:src="@{/web/component/layui/layui.js}" ></script>
        <link rel="stylesheet" href="/web/admin/css/admin.css" th:href="@{/web/admin/css/admin.css}" media="all">
    </head>



    <body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-row layui-col-space15" >
                    <div class="layui-col-md6" style="text-align: center ;width: 50%">
                        <div class="layui-card">
                            <div class="layui-card-header" > 公告</div>
                            <div class="layui-card-body">
                                <table id="demo" lay-filter="test" STYLE=" width: 92px " ></table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6" style="text-align: center ;width: 50%">
                        <div class="layui-card">
                            <div class="layui-card-header">公共文档</div>
                            <div class="layui-card-body">
                                <table id="demo1" lay-filter="test1" STYLE=" width: 92px " ></table>
                            </div>
                        </div>

                    </div>
                    <div class="layui-col-md12" >
                        <div class="layui-card">
                            <div class="layui-card-header">个人文档</div>
                            <div class="layui-card-body">
                                <table id="demo2" lay-filter="test2" STYLE=" width: 92px " ></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
    <script type="text/html" id="barDemo">

        <a th:each="d"  class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">{{d.bt}}</a>
    </script>
    <script>
        layui.use(["table","layer"], function(){
            var table = layui.table;
            var layer = layui.layer;
            //第一个实例
            table.render({
                elem: '#demo'
                ,height:312
                ,url:'/Gg/Gglist.do'
                ,cols: [[
                    {field:'bt', title: '标题'}
                ]]
            });

            //监听行单击事件（双击事件为：rowDouble）
            table.on('rowDouble(test)', function(obj){
                var data = obj.data;
                layer.open({
                    area: ['500px', '500px'],
                    title:"内容",
                    type: 1,
                    content:"<div style='padding: 10px;'>"+data.nr+"</div>"
                    //这里content是一个普通的String
                });

                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });

            table.render({
                elem: '#demo1'
                ,height: 312
                ,url: '/upload/uploads' //数据接口
                ,page: false //开启分页
                ,cols: [[ //表头
                    {field: 'userName', title: '上传人'}
                    ,{field: 'file', title: '文件名称'}
                    ,{field: 'uploadDate', title: '上传时间'}
                ]]
            });
            //监听行单击事件（双击事件为：rowDouble）
            table.on('rowDouble(test1)', function(obj){
                var data = obj.data;
                window.location.href="/upload/downloads?id="+data.id
                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });
            table.render({
                elem: '#demo2'
                ,height: 312
                ,url:"/upload/up"
                ,page: false //开启分页
                ,cols: [[ //表头
                    {field: 'file', title: '文件名称'}
                    ,{field: 'uploadDate', title: '上传时间'}
                ]]
            });

            //监听行单击事件（双击事件为：rowDouble）
            table.on('rowDouble(test2)', function(obj){
                var data = obj.data;
                window.location.href="/upload/downloads?id="+data.id
                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });
        });
    </script>
    </body>
</html>
