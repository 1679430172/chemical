<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>公告添加</title>
    <link rel="stylesheet" href="/web/component/layui/css/layui.css" media="all">
    <script src="/web/component/layui/layui.js"></script>
    <script type="text/javascript" src="/web/component/js/jquery-3.3.1.min.js" th:src="@{/web/component/js/jquery-3.3.1.min.js}"></script>
    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            form.on("select(aihao)",function (d) {
                var s=$("#supplierName option:selected").attr("id");
                $("#phone").val(s);
            })

            //监听提交
            form.on('submit(formDemo)', function(data){
                $("#sub").attr("disabled",true);//按钮禁用
                console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(data.field)//当前容器的全部表单字段，名值对形式：{name: value}
                //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                $.post("/purchase/add.do",data.field,function (d) {
                    if(d==="1"){
                        layer.msg('添加成功！！！', {
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            $("#sub").removeAttr("disabled");//按钮启用
                            //假设这是iframe页
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        });
                    }
                });
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });

        });
    </script>

    <textarea class="layui-textarea" id="LAY_demo1" style="display: none">
  把编辑器的初始内容放在这textarea即可
</textarea>

    <div class="site-demo-button" style="margin-top: 20px;">
        <button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>
        <button class="layui-btn site-demo-layedit" data-type="text">获取编辑器纯文本内容</button>
        <button class="layui-btn site-demo-layedit" data-type="selection">获取编辑器选中内容</button>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>自定义工具栏</legend>
    </fieldset>

    <div style="margin-bottom: 20px; width: 500px;">
        <textarea class="layui-textarea" id="LAY_demo2" style="display: none"></textarea>
    </div>

    <script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use('layedit', function(){
            var layedit = layui.layedit
                ,$ = layui.jquery;

            //构建一个默认的编辑器
            var index = layedit.build('LAY_demo1');

            //编辑器外部操作
            var active = {
                content: function(){
                    alert(layedit.getContent(index)); //获取编辑器内容
                }
                ,text: function(){
                    alert(layedit.getText(index)); //获取编辑器纯文本内容
                }
                ,selection: function(){
                    alert(layedit.getSelection(index));
                }
            };

            $('.site-demo-layedit').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //自定义工具栏
            layedit.build('LAY_demo2', {
                tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
                ,height: 100
            })
        });
    </script>




</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block" style="width: 255px;">
            <input type="text" lay-verify="required" lay-reqtext="ID"  name="id" required   placeholder="请输入库存编号  (没有可填无)" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block" style="width: 255px;">
                <input type="text" lay-verify="required" lay-reqtext="名称不能为空"  name="bt" required   placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea lay-reqtext="内容不能为空" placeholder="请输入内容" name="nr" class="layui-textarea"></textarea>
            </div>

        <div class="layui-form-item">
            <label class="layui-form-label">发布人</label>
            <div class="layui-input-inline" style="width: 255px;">
                <input type="text" lay-verify="required" lay-reqtext="数量不能为空" name="fjt" required   placeholder="请输入数量" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block" style="width: 255px;">
                <input type="text" lay-verify="required" lay-reqtext="状态不能为空"  name="zt" required   placeholder="请输入联系人" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center">
            <button class="layui-btn" lay-submit lay-filter="formDemo"  id="sub">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
</form>
</body>
</html>
