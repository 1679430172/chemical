<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>采购管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/web/component/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table lay-filter="test" class="layui-hide" id="test"></table>


<script src="/web/component/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(["form","table","layer","upload"], function(){
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;

        table.render({
            elem: '#test'
            ,url:'/purchase/purchase.do'//数据接口
            ,page:true
            ,limit:20
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar:["filter"]
            ,limits:[10,20,30]
            ,cols: [
                [
                    {field:'cid', title: '编号', sort: true , width: 80}
                    ,{field:'userId', width:80, title: '业务员',  minWidth: 100}
                    ,{field:'name', width:80, title: '产品名称', width: 140}
                    ,{field:'cas', title: 'cas号', minWidth: 100}
                    ,{field:'amount', title: '数量', sort: true , minWidth: 100,width: 80}
                    ,{field:'price', title: '单价',sort: true ,width: 80} //minWidth：局部定义当前单元格的最小宽度
                    ,{field:'priceStatus', title: '是否含税', minWidth: 80 ,align: "center", templet: function(d){if(d.priceStatus == 0){return '含税'}else{return '不含税'}}}
                    ,{field:'sumPrice', title: '总价', sort: true ,  width: 80}
                    ,{field:'status', title: '是否收货',  minWidth: 100 , templet: function(d){if(d.priceStatus == 0){return '收货'}else{return '未收货'}} }
                    ,{field:'userName', title: '业务员名称',  minWidth: 100}
                    ,{field:'supplierName', title: '供应商名称', minWidth: 100}
                    ,{field:'supplierPhone', title: '供应商电话',  minWidth: 100}
                    ,{field:'trackingNumber', title: '物流单号', minWidth: 100}
                    ,{field:'createTime', title: '创建日期', sort: true , width: 200}
                    ,{fixed: 'right', width: 50, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //监听表头
        table.on('toolbar(test)',function (obj) {
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent == 'add'){
                layer.open({
                    type: 2,
                    //offset: 'auto',、
                    skin: 'layui-layer-rim',
                    area: ['600px', '500px'],
                    content: '/web/view/purchaseAdd.html', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                    end:function () {
                        table.reload('demo', {
                            url: '/inventory/inventory.do'

                        });
                    }
                });
            }else if(layEvent === 'delete'){}
        });

        //监听行
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

    });


</script>

<style>
    .layui-table-page {
        text-align: center;
    }
</style>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>


</body>
</html>
