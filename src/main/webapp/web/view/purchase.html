<table lay-filter="test" class="layui-hide" id="test"></table>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(["form","table","layer","upload"], function(){
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;

        table.render({
            elem: '#test'
            ,url:'/purchase/purchase.do'       //数据接口
            ,page:true
            ,height:'full-20'
            ,limit:20
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar:["filter"]
            ,limits:[10,20,30]
            ,cols: [
                [
                    {field:'gid', title: '编号',width: 100}
                    ,{field:'userName', width:80, title: '业务员',  minWidth: 100}
                    ,{field:'name', width:120, title: '产品名称'}
                    ,{field:'cas', title: 'cas号',width: 95}
                    ,{field:'amount', title: '数量', width: 60}
                    ,{field:'price', title: '单价',width:100} //minWidth：局部定义当前单元格的最小宽度
                    ,{field:'priceStatus', title: '是否含税', width: 90,align: "center", templet: function(d){if(d.priceStatus == 0){return '含税'}else{return '不含税'}}}
                    ,{field:'sumPrice', title: '总价',   width: 80}
                    // ,{field:'status', title: '是否收货',  width: 90 , templet: function(d){if(d.status == 0){return '收货'}else{return '未收货'}} }
                    // ,{field:'userName', title: '业务员',  width: 80}
                    ,{field:'', title: '供应商名称',width: 100,templet:"#suppliername" }
                    ,{field:'', title: '供应商电话',  width: 120 ,templet:"#supplierphone"}
                    ,{field:'trackingNumber', title: '物流单号', width: 125}
                    ,{field:'createTime', title: '创建日期',  width: 170}
                    ,{field:'ann', title: '发票',  width: 90 , templet: function(d){if(d.ann == 1){return '未收到'}else{return '已收到'}} }
                    ,{fixed: 'right', width: '8%', alidgn:'center', toolbar: '#dd'}
                    ,{fixed: 'right', width: '8%', align:'center', toolbar: '#cc'}
                ]]
            ,done: function (response) {
                //定位当前table视图
                var tableView = this.elem.next();
                $.each(response.data,function (index,item) {
                    //逻辑判断
                    if(item.priceStatus == 0 && item.ann == 1){
                        //改变TR行颜色和标签内字体颜色
                        tableView.find('tbody tr[data-index="'+ index +'"]').css('background-color','yellow');
                        tableView.find('tbody tr[data-index="'+ index +'"]').css('color','black');
                    }
                })
                }
        });


        form.on('submit(formDemo)', function(data){
            console.log(data.field);
            table.reload('test', {
                url: '/purchase/purchase1.do'
                ,where: data.field//设定异步数据接口的额外参数
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //监听表头
        table.on('toolbar(test)',function (obj) {
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent == 'add'){
                layer.open({
                    type: 2,
                    //offset: 'auto',、
                    skin: 'layui-layer-rim',
                    area: ['650px', '500px'],
                    content: '/web/view/purchaseAdd.html?', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                    end:function () {
                        table.reload('test', {
                            url: '/purchase/purchase.do'
                        });
                    }
                });
            }
        });

        //监听行
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'getfp'){
                layer.open({
                    type: 1,
                    area: ['250px', '150px'],
                    btn:['确定', '点错了'],
                    content:'  <div align="center">您是否确认收到发票？</div>  ',

                    btn1:function(index, layero) {
                        $.ajax({
                            type:"GET",
                            url: "/purchase/update.do?cid="+data.cid,
                            dataType:"json",
                        });
                        table.reload('test', {
                            url: '/purchase/purchase.do'

                        });
                        layer.closeAll();
                    },
                    btn2:function(index, layero){
                        layer.closeAll();
                    },
                });

            }else if (layEvent ==='up'){
                layer.prompt({
                    formType: 2,
                    value: '',
                    title: '请输入物流单号',
                    area: ['100px', '40px'] //自定义文本域宽高
                }, function(value, index, elem){
                    $.post("/purchase/updateTn.do",{cid:data.cid,trackingNumber:value},function (data) {
                        if (data==1){
                            layer.msg('添加成功');
                            table.reload('test', {
                                url: '/purchase/purchase.do'

                            });
                        }else {
                            layer.msg('修改失败');
                            table.reload('test', {
                                url: '/purchase/purchase.do'

                            });
                        }

                    });
                    layer.close(index);
                });
                }



        });



    });


</script>
