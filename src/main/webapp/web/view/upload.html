<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/web/component/layui/css/layui.css" media="all">
    <script src="/web/component/layui/layui.js"></script>
    <script type="text/javascript" src="/web/component/js/jquery-3.3.1.min.js" th:src="@{/web/component/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
<table id="demo" lay-filter="test"></table>
<script type="text/javascript">
    layui.use(['table','upload','layer'], function(){
        var table = layui.table;
        var upload = layui.upload;
        var layer = layui.layer;

        table.render({
            elem: '#demo'
            ,toolbar: '#barDemo'
            ,height: 'full-20'
            ,url: '/upload/select' //数据接口
            ,cols: [
                [ //表头
                    {type: 'radio', fixed: 'left'}
                    ,{field: 'id', title: '序号'}
                    ,{field: 'userName', title: '上传人'}
                    ,{field: 'uploadDate', title: '上传时间'}
                    ,{field: 'file', title: '文件名称'}
                    ,{field: 'description', title: '描述',edit: 'text'}
            ]
            ]
        });

        //监听单元格编辑
        table.on('edit(test)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            $.post('/upload/update',{id:data.id,description:value},function (data) {
                if(data===1){
                    layer.msg('修改成功！！！', {
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    });
                }else{
                    layer.msg('修改失败！！！', {
                        icon: 1,
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    })
                }
            })
        });

        table.on('toolbar(test)', function(obj) {
            var layEvent = obj.event;
            if(layEvent === 'del'){//删除
                var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
                var data = checkStatus.data;
                if(data.length==0){
                    layer.msg('请选择一行');
                    return;
                }
                var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
                var data = checkStatus.data;
                if(data.length==0){
                    layer.msg('请选择一行');
                    return;
                }
                layer.confirm('确认删除？', function(index){
                    layer.close(index);
                    $.ajax({
                        url:'/upload/delete',
                        type: 'get',
                        data:{"id":data[0].id},
                        success:function (data) {
                            table.reload('demo', {
                                url: '/upload/select'
                            });
                        },error:function (error) {
                            layer.msg("删除失败，请重试")
                        }
                    })
                })
            }
        });
        upload.render({
            elem: "#fileImg"//绑定元素
            , url: '/upload/save.do' //上传接口
            , accept: 'file'
            , done: function (res) {
                layer.msg(res);
                if (res == "1") {
                    layer.msg('导入成功!');
                    table.reload('demo', {
                        url: '/upload/select'
                    });
                }
            }
            , error: function (res) {
                //请求异常回调
                layer.msg('导入失败!请重新导入');
            }

        })
    });

</script>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn" lay-event="upload" id="fileImg"><i class="layui-icon">&#xe681;</i>上传文件</button>
        <button type="button" class="layui-btn" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</button>
    </div>
</script>
</body>
</html>
